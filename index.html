<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniruddha Giri - Terminal Portfolio</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #0f0;
      display: flex; flex-direction: column; height: 100vh;
      overflow: hidden;
    }
    body.light-theme {
      background: #fff;
      color: #008000;
    }
    #terminal {
      flex: 1;
      overflow-y: auto;
      overflow-x: auto;
      white-space: pre-wrap;
      border: 1px solid currentColor;
      padding: 10px;
      background: inherit;
      color: inherit;
    }
    .header {
      border: 2px solid currentColor;
      padding: 10px;
      margin-bottom: 15px;
      width: fit-content;
      max-width: 100%;
      overflow-x: auto;
    }
    .header .line {
      text-align: center;
    }
    .line-input {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .prompt {
      margin-right: 5px;
      word-break: break-word;
    }
    .cmd-input {
      background: transparent;
      border: none;
      color: inherit;
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }
    a {
      color: #66ff66;
      word-break: break-all;
    }
    .error {
      color: #f44;
    }
    .bold {
      font-weight: bold;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #copy-btn, #theme-btn {
      background: none;
      border: 1px solid currentColor;
      color: inherit;
      font-family: inherit;
      padding: 5px 10px;
      cursor: pointer;
      user-select: none;
    }
    #copy-btn:hover, #theme-btn:hover {
      background-color: rgba(0,255,0,0.2);
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .cmd-input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="line">╔════════════════════════════════════════════════════════════╗</div>
    <div class="line" style="font-weight:bold; font-size:1.2rem;">║        ANIRUDDHA GIRI - TERMINAL PORTFOLIO                 ║</div>
    <div class="line">║   Data Engineer | Cloud Developer | Problem Solver         ║</div>
    <div class="line">╚════════════════════════════════════════════════════════════╝</div>
  </div>

  <div id="controls">
    <button id="copy-btn">Copy Output</button>
    <button id="theme-btn">Switch Theme</button>
  </div>

  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const copyBtn = document.getElementById('copy-btn');
    const themeBtn = document.getElementById('theme-btn');
    const promptBase = 'C:\\Users\\Aniruddha_Giri';
    let currentDir = '';
    const fullPrompt = () => `${promptBase}${currentDir}>`;
    let history = [], historyIndex = 0;

    const fileSystem = {
      '/': ['resume.txt', 'skills', 'certifications', 'projects', 'experience', 'contact'],
      '/skills': ['programming.txt', 'frameworks.txt', 'cloud.txt'],
      '/certifications': ['microsoft.txt', 'udemy.txt', 'achievements.txt'],
      '/projects': ['apnakaam.txt', 'lipsyn.txt', 'sybil.txt', 'voice-assistant.txt', 'online-exam.txt'],
      '/experience': ['tcs.txt'],
      '/contact': ['info.txt']
    };

    const files = {
      '/resume.txt': `Name: Aniruddha Giri
Email: girianiruddha4@gmail.com
Phone: 08972825240
Portfolio: https://aniruddha8972.github.io/myportfolio/
Role: Data Engineer | Cloud Developer | ML Intern
Institute: B.P. Poddar Institute of Management and Technology
GPA: 8.55
Graduation Year: 2024`,
      '/skills/programming.txt': `Java, Python, C, SQL, HTML, CSS`,
      '/skills/frameworks.txt': `Pandas, NumPy, Scikit-learn, TensorFlow, PySpark, Django, Flask`,
      '/skills/cloud.txt': `Azure, Data Factory, Data Bricks`,
      '/certifications/microsoft.txt': `✓ Azure Data Engineer Associate
✓ Azure Data Scientist Associate
✓ Azure AI Engineer Associate`,
      '/certifications/udemy.txt': `✓ Python and Django Framework
✓ Java for Beginners
✓ Automate the Boring Stuff with Python
✓ Excel Course for Beginners`,
      '/certifications/achievements.txt': `✓ Intern of the Month @ RnPsoft (Nov & Dec 2023)
✓ Cleared GATE 2023 & 2024 (400+ Score)`,
      '/projects/apnakaam.txt': `Apnakaam (Job posting for daily workers)
Tech: Flask, MySQL, HTML/CSS
GitHub: https://github.com/aniruddha8972/apnakaam`,
      '/projects/lipsyn.txt': `Lip-sync Any Video to Audio
Tech: NumPy, PyTorch, Librosa, GTTS
GitHub: https://github.com/aniruddha8972/lipsyn-ml`,
      '/projects/sybil.txt': `Sybil Attack Detection System
Tech: ML, Network Traffic Analysis
GitHub: https://github.com/aniruddha8972/sybil-attack-detection-system`,
      '/projects/voice-assistant.txt': `Voice Assistant (Daily News Reader)
Tech: Google/Wiki APIs, pyttsx3, SSAPI-5
GitHub: https://github.com/aniruddha8972/voice-assistant`,
      '/projects/online-exam.txt': `Online Examination System
Tech: Django, Bootstrap, HTML/CSS
GitHub: https://github.com/aniruddha8972/online-examination-system`,
      '/experience/tcs.txt': `Role: Assistant System Engineer
Organization: Tata Consultancy Services (TCS)
Experience: 1 Year`,
      '/contact/info.txt': `Email: girianiruddha4@gmail.com
GitHub: https://github.com/aniruddha8972
LinkedIn: https://linkedin.com/in/aniruddha-giri
Portfolio: https://aniruddha8972.github.io/myportfolio/`
    };

    function appendLine(text, className = '') {
      const line = document.createElement('div');
      if (className) line.className = className;
      line.innerHTML = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendAnimated(text, className, cb) {
      const line = document.createElement('div');
      if (className) line.className = className;
      terminal.appendChild(line);
      let i = 0;
      const interval = setInterval(() => {
        line.innerHTML = text.slice(0, ++i).replace(/\n/g, '<br>');
        terminal.scrollTop = terminal.scrollHeight;
        if (i >= text.length) {
          clearInterval(interval);
          if (cb) cb();
        }
      }, 8);
    }

    function createInput() {
      const line = document.createElement('div');
      line.className = 'line-input';
      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = fullPrompt();
      const input = document.createElement('input');
      input.className = 'cmd-input';
      input.type = 'text';
      input.autofocus = true;
      input.spellcheck = false;

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();
      terminal.scrollTop = terminal.scrollHeight;

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const val = input.value.trim();
          if (!val) return;
          input.disabled = true;
          input.style.background = 'transparent';
          input.style.color = 'inherit';
          input.style.border = 'none';
          input.style.outline = 'none';
          input.style.caretColor = 'transparent';

          handleCommand(val);
          history.push(val);
          historyIndex = history.length;
        } else if (e.key === 'ArrowUp') {
          if (historyIndex > 0) {
            historyIndex--;
            input.value = history[historyIndex];
          }
        } else if (e.key === 'ArrowDown') {
          if (historyIndex < history.length - 1) {
            historyIndex++;
            input.value = history[historyIndex];
          } else {
            input.value = '';
          }
        }
      });
    }

    function handleCommand(cmdRaw) {
      const args = cmdRaw.trim().split(' ');
      const base = args[0].toLowerCase();
      const arg = args.slice(1).join(' ');

      if (base === 'exit') return appendLine("Session ended.");
      if (base === 'clear') return terminal.innerHTML = '', createInput();
      if (base === 'theme') return document.body.classList.toggle('light-theme'), createInput();
      if (base === 'pwd') return appendLine(currentDir || '/'), createInput();

      if (base === 'ls') {
        const path = currentDir || '/';
        appendLine(fileSystem[path]?.join('&nbsp;&nbsp;&nbsp;') || 'Directory empty.');
        return createInput();
      }

      if (base === 'cd') {
        let target = arg;
        if (!target) currentDir = '';
        else if (target === '..') currentDir = currentDir.split('/').slice(0, -1).join('/') || '';
        else {
          const fullPath = (currentDir + '/' + target).replace(/\/+/g, '/');
          if (fileSystem[fullPath]) currentDir = fullPath;
          else appendLine(`<span class="error">No such directory: ${target}</span>`);
        }
        return createInput();
      }

      if (base === 'cat') {
        const fullPath = (currentDir + '/' + arg).replace(/\/+/g, '/');
        if (files[fullPath]) appendAnimated(files[fullPath], '', createInput);
        else appendLine(`<span class="error">File not found: ${arg}</span>`), createInput();
        return;
      }

      if (base === 'whoami') return appendAnimated(`Aniruddha Giri – Cloud Developer | Data Engineer | ML Intern`, '', createInput);
      if (base === 'help') return appendAnimated(`Supported commands: cd, ls, pwd, cat, clear, theme, whoami, help, exit`, '', createInput);

      appendLine(`<span class="error">'${cmdRaw}' is not recognized.</span>`);
      createInput();
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(terminal.innerText).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy Output', 1500);
      });
    });

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
    });

    setTimeout(() => {
      appendAnimated("Booting terminal portfolio...", '', () => {
        appendLine("Type 'help' to see available commands.");
        createInput();
      });
    }, 300);
  </script>
</body>
</html>
